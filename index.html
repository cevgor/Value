<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фитнес Трекер: Похудение и Набор Мышц</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 20px;
            color: #333;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1, h2 {
            text-align: center;
            color: #4CAF50;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .container:hover {
            transform: scale(1.02);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        input, select, button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        #results {
            margin-top: 20px;
            padding: 10px;
            background: #e8f5e9;
            border-radius: 5px;
            animation: fadeIn 0.5s;
        }

        #food-tracker {
            margin-top: 30px;
        }

        #food-list {
            list-style: none;
            padding: 0;
        }

        #food-list li {
            background: #f9f9f9;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.3s;
        }

        #food-list li button {
            background: #f44336;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #food-list li button:hover {
            background: #d32f2f;
        }

        #total-calories {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Фитнес Трекер</h1>
        <h2>Расчёт калорий для похудения или набора мышц</h2>
        
        <form id="user-form">
            <label for="age">Возраст (лет):</label>
            <input type="number" id="age" required>
            
            <label for="gender">Пол:</label>
            <select id="gender" required>
                <option value="male">Мужской</option>
                <option value="female">Женский</option>
            </select>
            
            <label for="height">Рост (см):</label>
            <input type="number" id="height" required>
            
            <label for="weight">Вес (кг):</label>
            <input type="number" id="weight" required>
            
            <label for="activity">Уровень активности:</label>
            <select id="activity" required>
                <option value="1.2">Сидячий образ жизни</option>
                <option value="1.375">Лёгкая активность (1-3 раза в неделю)</option>
                <option value="1.55">Умеренная активность (3-5 раз в неделю)</option>
                <option value="1.725">Высокая активность (6-7 раз в неделю)</option>
                <option value="1.9">Очень высокая активность (тяжёлая работа + тренировки)</option>
            </select>
            
            <label for="goal">Цель:</label>
            <select id="goal" required>
                <option value="loss">Похудение</option>
                <option value="gain">Набор мышц</option>
            </select>
            
            <button type="button" onclick="calculateCalories()">Рассчитать</button>
        </form>
        
        <div id="results"></div>
        
        <div id="food-tracker">
            <h2>Трекинг питания</h2>
            <form id="food-form">
                <label for="food-name">Название еды:</label>
                <input type="text" id="food-name" required>
                
                <label for="calories">Калории:</label>
                <input type="number" id="calories" required>
                
                <button type="button" onclick="addFood()">Добавить</button>
            </form>
            
            <ul id="food-list"></ul>
            <div id="total-calories">Итого калорий: 0</div>
        </div>
    </div>

    <script>
        function calculateCalories() {
            const age = parseFloat(document.getElementById('age').value);
            const gender = document.getElementById('gender').value;
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const activity = parseFloat(document.getElementById('activity').value);
            const goal = document.getElementById('goal').value;

            let bmr;
            if (gender === 'male') {
                bmr = 66.5 + (13.75 * weight) + (5.003 * height) - (6.75 * age);
            } else {
                bmr = 655.1 + (9.563 * weight) + (1.850 * height) - (4.676 * age);
            }

            const tdee = bmr * activity;

            let recommended;
            if (goal === 'loss') {
                recommended = tdee - 500; // Для потери 0.5 кг в неделю
            } else {
                recommended = tdee + 500; // Для набора
            }

            document.getElementById('results').innerHTML = `
                <p>BMR (Базовый метаболизм): ${bmr.toFixed(2)} ккал</p>
                <p>TDEE (Общий расход энергии): ${tdee.toFixed(2)} ккал</p>
                <p>Рекомендуемые калории для ${goal === 'loss' ? 'похудения' : 'набора мышц'}: ${recommended.toFixed(2)} ккал</p>
            `;
        }

        let foods = JSON.parse(localStorage.getItem('foods')) || [];

        function renderFoods() {
            const list = document.getElementById('food-list');
            list.innerHTML = '';
            let total = 0;
            foods.forEach((food, index) => {
                total += food.calories;
                const li = document.createElement('li');
                li.innerHTML = `${food.name} - ${food.calories} ккал <button onclick="removeFood(${index})">Удалить</button>`;
                list.appendChild(li);
            });
            document.getElementById('total-calories').innerText = `Итого калорий: ${total}`;
        }

        function addFood() {
            const name = document.getElementById('food-name').value;
            const calories = parseFloat(document.getElementById('calories').value);
            foods.push({ name, calories });
            localStorage.setItem('foods', JSON.stringify(foods));
            renderFoods();
            document.getElementById('food-form').reset();
        }

        function removeFood(index) {
            foods.splice(index, 1);
            localStorage.setItem('foods', JSON.stringify(foods));
            renderFoods();
        }

        renderFoods(); // Загрузка при старте
    </script>
</body>
</html>
