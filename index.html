<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitToMe — Твой личный фитнес-трекер</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --bg-dark: #0d1117;
            --card-dark: #161b22;
            --text-light: #c9d1d9;
            --accent: #00ff88;
            --accent-hover: #00cc6a;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
        }

        h1, h2, h3, h4, h5 {
            font-family: 'Orbitron', sans-serif;
            color: white;
        }

        .hero {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 4.5rem;
            text-shadow: 0 0 20px var(--accent);
        }

        .btn-accent {
            background: var(--accent);
            color: #000;
            font-weight: bold;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            box-shadow: 0 0 20px rgba(0,255,136,0.5);
            transition: all 0.3s;
        }

        .btn-accent:hover {
            background: var(--accent-hover);
            box-shadow: 0 0 30px rgba(0,255,136,0.8);
            transform: translateY(-3px);
        }

        .navbar-dark {
            background: #161b22 !important;
            border-bottom: 1px solid #30363d;
        }

        .nav-link {
            color: var(--text-light) !important;
            font-weight: 500;
        }

        .nav-link.active {
            color: var(--accent) !important;
            border-bottom: 3px solid var(--accent);
        }

        .card-custom {
            background: var(--card-dark);
            border: 1px solid #30363d;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            padding: 20px;
        }

        .progress-bar-custom {
            background: var(--accent);
        }

        #dashboard {
            display: none;
        }

        .form-control, .form-select {
            background-color: #161b22;
            border: 1px solid #30363d;
            color: white;
        }

        .form-control:focus, .form-select:focus {
            background-color: #161b22;
            border-color: var(--accent);
            box-shadow: 0 0 0 0.25rem rgba(0,255,136,0.25);
            color: white;
        }
    </style>
</head>
<body>

    <!-- Hero (Главная страница) -->
    <section class="hero" id="hero-section">
        <div class="container">
            <h1 class="animate__animated animate__fadeInDown">FIT to ME</h1>
            <p class="lead fs-2 animate__animated animate__fadeInUp">Твой личный фитнес-трекер</p>
            <p class="fs-4 mb-5 animate__animated animate__fadeInUp">Бесплатно. Без рекламы. Для всех.</p>
            <button class="btn btn-accent btn-lg animate__animated animate__pulse animate__infinite" data-bs-toggle="modal" data-bs-target="#quiz-modal">
                Рассчитать программу
            </button>
        </div>
    </section>

    <!-- Личный кабинет (скрыт до ввода данных) -->
    <div id="dashboard">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">FitToMe</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link active" data-section="overview">Обзор</a></li>
                        <li class="nav-item"><a class="nav-link" data-section="nutrition">Питание</a></li>
                        <li class="nav-item"><a class="nav-link" data-section="workouts">Тренировки</a></li>
                        <li class="nav-item"><a class="nav-link" data-section="progress">Прогресс</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Выйти</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-5 pt-5">
            <!-- Обзор -->
            <section id="overview" class="section">
                <h2 class="text-center mb-5">Привет, <span id="user-name-display"></span>!</h2>
                <div class="row g-4">
                    <div class="col-md-4">
                        <div class="card-custom text-center">
                            <h5>Рекомендуемые калории</h5>
                            <h3 id="target-calories">—</h3>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card-custom text-center">
                            <h5>Текущий вес</h5>
                            <h3 id="current-weight-display">— кг</h3>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card-custom text-center">
                            <h5>BMI</h5>
                            <h3 id="bmi-display">—</h3>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Питание -->
            <section id="nutrition" class="section d-none">
                <h2 class="mb-4">Твой план питания</h2>
                <div id="nutrition-plan-display" class="card-custom"></div>
            </section>

            <!-- Тренировки -->
            <section id="workouts" class="section d-none">
                <h2 class="mb-4">Твоя программа тренировок</h2>
                <div id="workout-plan-display" class="card-custom"></div>
            </section>

            <!-- Прогресс -->
            <section id="progress" class="section d-none">
                <h2 class="mb-4">График веса</h2>
                <canvas id="weight-chart" height="300"></canvas>
            </section>
        </div>
    </div>

    <!-- Модальное окно -->
    <div class="modal fade" id="quiz-modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header border-0">
                    <h5 class="modal-title">Рассчитай свою программу</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="quiz-form">
                        <div class="row g-3">
                            <div class="col-md-6"><input type="text" class="form-control" placeholder="Имя" id="name" required></div>
                            <div class="col-md-6"><input type="number" class="form-control" placeholder="Возраст" id="age" required></div>
                            <div class="col-md-6">
                                <select class="form-select" id="gender" required>
                                    <option value="" disabled selected>Пол</option>
                                    <option value="male">Мужской</option>
                                    <option value="female">Женский</option>
                                </select>
                            </div>
                            <div class="col-md-6"><input type="number" class="form-control" placeholder="Рост (см)" id="height" required></div>
                            <div class="col-md-6"><input type="number" class="form-control" placeholder="Вес (кг)" id="weight" required></div>
                            <div class="col-md-6">
                                <select class="form-select" id="activity" required>
                                    <option value="" disabled selected>Активность</option>
                                    <option value="1.2">Сидячий</option>
                                    <option value="1.375">Лёгкая</option>
                                    <option value="1.55">Умеренная</option>
                                    <option value="1.725">Высокая</option>
                                    <option value="1.9">Очень высокая</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <select class="form-select" id="goal" required>
                                    <option value="" disabled selected>Цель</option>
                                    <option value="loss">Похудение</option>
                                    <option value="gain">Набор мышц</option>
                                    <option value="maintain">Поддержание формы</option>
                                </select>
                            </div>
                            <div class="col-12 text-center mt-4">
                                <button type="button" class="btn btn-accent btn-lg px-5" onclick="enterDashboard()">Рассчитать и войти</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let userData = {};
        let weightHistory = JSON.parse(localStorage.getItem('weightHistory')) || {};
        let chartInstance = null;

        // Навигация по разделам кабинета
        document.querySelectorAll('.nav-link[data-section]').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const section = this.getAttribute('data-section');
                document.querySelectorAll('.section').forEach(sec => sec.classList.add('d-none'));
                document.getElementById(section).classList.remove('d-none');

                document.querySelectorAll('.nav-link').forEach(nav => nav.classList.remove('active'));
                this.classList.add('active');
            });
        });

        function enterDashboard() {
            // Сбор данных
            userData = {
                name: document.getElementById('name').value.trim() || 'Тренирующийся',
                age: parseFloat(document.getElementById('age').value),
                gender: document.getElementById('gender').value,
                height: parseFloat(document.getElementById('height').value),
                weight: parseFloat(document.getElementById('weight').value),
                activity: parseFloat(document.getElementById('activity').value),
                goal: document.getElementById('goal').value
            };

            if (!userData.age || !userData.height || !userData.weight || !userData.gender || !userData.activity || !userData.goal) {
                alert('Заполните все поля правильно!');
                return;
            }

            // Сохранение
            localStorage.setItem('userData', JSON.stringify(userData));

            // Добавляем текущий вес в историю (если ещё нет на сегодня)
            const today = new Date().toISOString().split('T')[0];
            weightHistory[today] = userData.weight;
            localStorage.setItem('weightHistory', JSON.stringify(weightHistory));

            // Закрываем модалку и переходим в кабинет
            bootstrap.Modal.getInstance(document.getElementById('quiz-modal')).hide();
            document.getElementById('hero-section').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';

            loadDashboard();
        }

        function loadDashboard() {
            document.getElementById('user-name-display').textContent = userData.name;

            // Расчёт BMR и TDEE
            let bmr = userData.gender === 'male'
                ? 66.5 + (13.75 * userData.weight) + (5.003 * userData.height) - (6.75 * userData.age)
                : 655.1 + (9.563 * userData.weight) + (1.850 * userData.height) - (4.676 * userData.age);

            const tdee = bmr * userData.activity;
            const target = userData.goal === 'loss' ? Math.round(tdee - 500)
                         : userData.goal === 'gain' ? Math.round(tdee + 500)
                         : Math.round(tdee);

            document.getElementById('target-calories').textContent = target + ' ккал/день';
            document.getElementById('current-weight-display').textContent = userData.weight + ' кг';

            const bmi = (userData.weight / ((userData.height / 100) ** 2)).toFixed(1);
            document.getElementById('bmi-display').textContent = bmi;

            // План питания
            let nutritionHTML = '<ul>';
            if (userData.goal === 'loss') {
                nutritionHTML += '<li>Создай дефицит: ешь на 500 ккал меньше TDEE</li><li>Белок: 1.8–2.2 г/кг веса</li><li>Пример: курица, рыба, яйца, овощи</li>';
            } else if (userData.goal === 'gain') {
                nutritionHTML += '<li>Профицит: +500 ккал</li><li>Белок 2 г/кг, много углеводов</li><li>Пример: рис, овсянка, мясо, орехи</li>';
            } else {
                nutritionHTML += '<li>Поддерживай баланс</li><li>БЖУ примерно 30/30/40</li><li>Слушай тело</li>';
            }
            nutritionHTML += '</ul>';
            document.getElementById('nutrition-plan-display').innerHTML = nutritionHTML;

            // План тренировок
            let workoutHTML = '<ul>';
            if (userData.goal === 'loss') {
                workoutHTML += '<li>3–4 силовые + 2–3 кардио в неделю</li><li>HIIT-сессии 20–30 мин</li><li>База: приседания, отжимания, тяги</li>';
            } else if (userData.goal === 'gain') {
                workoutHTML += '<li>4–5 силовых тренировок</li><li>Базовые упражнения: жим, присед, тяга</li><li>Прогрессивная нагрузка</li>';
            } else {
                workoutHTML += '<li>3–4 тренировки в неделю</li><li>Full-body или сплит</li><li>Фокус на технике и восстановлении</li>';
            }
            workoutHTML += '</ul>';
            document.getElementById('workout-plan-display').innerHTML = workoutHTML;

            // График веса
            const dates = Object.keys(weightHistory).sort().slice(-30);
            const weights = dates.map(d => weightHistory[d]);

            if (chartInstance) chartInstance.destroy();

            const ctx = document.getElementById('weight-chart').getContext('2d');
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates.map(d => d.slice(5)), // MM-DD
                    datasets: [{
                        label: 'Вес (кг)',
                        data: weights,
                        borderColor: var(--accent),
                        backgroundColor: 'rgba(0,255,136,0.1)',
                        tension: 0.4,
                        fill: true,
                        pointBackgroundColor: var(--accent)
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { labels: { color: 'white' } }
                    },
                    scales: {
                        x: { ticks: { color: 'white' } },
                        y: { ticks: { color: 'white' } }
                    }
                }
            });
        }

        function logout() {
            if (confirm('Выйти из личного кабинета?')) {
                localStorage.removeItem('userData');
                location.reload();
            }
        }

        // Автозагрузка при наличии данных
        if (localStorage.getItem('userData')) {
            userData = JSON.parse(localStorage.getItem('userData'));
            document.getElementById('hero-section').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            loadDashboard();
        }
    </script>
</body>
</html>
