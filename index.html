<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitGlow — Фитнес-Трекер от Топ-Блогеров</title>

    <!-- Bootstrap 5 + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            background: #000; /* Черный фон */
            color: #fff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: #111;
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2); /* Неоновый зеленый glow */
            overflow: hidden;
            animation: glowPulse 2s infinite alternate;
        }

        @keyframes glowPulse {
            0% { box-shadow: 0 0 10px rgba(0, 255, 0, 0.1); }
            100% { box-shadow: 0 0 30px rgba(0, 255, 0, 0.4); }
        }

        h1, h2, h4 {
            color: #00ff00; /* Неоновый зеленый */
            text-shadow: 0 0 10px #00ff00;
        }

        .nav-tabs {
            border-bottom: none;
        }

        .nav-tabs .nav-link {
            background: #222;
            color: #aaa;
            border: none;
            border-radius: 0;
            transition: all 0.3s;
            font-weight: bold;
        }

        .nav-tabs .nav-link:hover {
            color: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }

        .nav-tabs .nav-link.active {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 15px #00ff00;
        }

        .btn-neon {
            background: #00ff00;
            color: #000;
            font-weight: bold;
            border: none;
            box-shadow: 0 0 10px #00ff00;
            transition: all 0.3s;
            animation: neonBlink 1.5s infinite alternate;
        }

        .btn-neon:hover {
            box-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
            transform: scale(1.05);
        }

        @keyframes neonBlink {
            0% { box-shadow: 0 0 5px #00ff00; }
            100% { box-shadow: 0 0 15px #00ff00; }
        }

        .list-group-item {
            background: #222;
            color: #fff;
            border: none;
            margin-bottom: 10px;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .list-group-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 10px #00ff00;
        }

        #total-calories {
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }

        .tip-card {
            background: #333;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.1);
        }

        .animate__fadeInUp {
            animation-duration: 0.8s;
        }

        /* Dashboard style for tracker interface */
        .dashboard-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .dashboard-col {
            flex: 1;
            min-width: 300px;
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <h1 class="text-center mb-4">FitGlow</h1>
        <p class="text-center mb-5" style="color: #aaa;">Фитнес-трекер от топ-блогеров: Похудей или накачайся стильно!</p>

        <div class="card">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="dashboard-tab" data-bs-toggle="tab" data-bs-target="#dashboard" type="button"><i class="bi bi-speedometer2"></i> Дашборд</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"><i class="bi bi-person"></i> Профиль</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="food-tab" data-bs-toggle="tab" data-bs-target="#food" type="button"><i class="bi bi-basket"></i> Питание</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="progress-tab" data-bs-toggle="tab" data-bs-target="#progress" type="button"><i class="bi bi-graph-up"></i> Прогресс</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="tips-tab" data-bs-toggle="tab" data-bs-target="#tips" type="button"><i class="bi bi-lightbulb"></i> Советы</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="reminders-tab" data-bs-toggle="tab" data-bs-target="#reminders" type="button"><i class="bi bi-bell"></i> Напоминания</button>
                </li>
            </ul>

            <div class="tab-content p-4">
                <!-- Дашборд -->
                <div class="tab-pane fade show active" id="dashboard">
                    <div class="dashboard-row">
                        <div class="dashboard-col">
                            <h4>Калории сегодня</h4>
                            <div id="total-calories" class="text-center mb-3">0 ккал</div>
                            <canvas id="calorie-chart" height="200"></canvas>
                        </div>
                        <div class="dashboard-col">
                            <h4>Вес и вода</h4>
                            <canvas id="weight-chart" height="200"></canvas>
                            <div id="water-intake" class="text-center mt-3">Вода: 0 л</div>
                        </div>
                    </div>
                </div>

                <!-- Профиль (ввод данных) -->
                <div class="tab-pane fade" id="profile">
                    <h4 class="text-center mb-4">Ваши данные</h4>
                    <form id="user-form" class="row g-3 animate__animated animate__fadeInUp">
                        <div class="col-md-6">
                            <input type="text" class="form-control bg-dark text-white" id="name" placeholder="Имя">
                        </div>
                        <div class="col-md-6">
                            <input type="number" class="form-control bg-dark text-white" id="age" placeholder="Возраст">
                        </div>
                        <div class="col-md-6">
                            <select class="form-select bg-dark text-white" id="gender">
                                <option value="male">Мужской</option>
                                <option value="female">Женский</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <input type="number" class="form-control bg-dark text-white" id="height" placeholder="Рост (см)">
                        </div>
                        <div class="col-md-6">
                            <input type="number" class="form-control bg-dark text-white" id="weight" placeholder="Вес (кг)">
                        </div>
                        <div class="col-md-6">
                            <select class="form-select bg-dark text-white" id="activity">
                                <option value="1.2">Сидячий</option>
                                <option value="1.375">Лёгкая</option>
                                <option value="1.55">Умеренная</option>
                                <option value="1.725">Высокая</option>
                                <option value="1.9">Очень высокая</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <select class="form-select bg-dark text-white" id="goal">
                                <option value="loss">Похудение</option>
                                <option value="gain">Набор мышц</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <button type="button" class="btn btn-neon w-100" onclick="saveProfileAndCalculate()">Сохранить и рассчитать</button>
                        </div>
                    </form>
                    <div id="profile-results" class="mt-4"></div>
                </div>

                <!-- Питание -->
                <div class="tab-pane fade" id="food">
                    <h4 class="text-center mb-4">Трекинг питания</h4>
                    <div class="input-group mb-3 animate__animated animate__fadeInUp">
                        <input type="text" class="form-control bg-dark text-white" id="food-search" placeholder="Поиск еды (англ.)">
                        <button class="btn btn-neon" onclick="searchFood()">Поиск</button>
                    </div>
                    <div id="food-search-results" class="list-group mb-3"></div>
                    <ul id="food-list" class="list-group"></ul>
                    <div class="mt-3 text-center">
                        <input type="date" id="date" class="form-control bg-dark text-white w-auto d-inline-block" onchange="loadDay()">
                    </div>
                </div>

                <!-- Прогресс -->
                <div class="tab-pane fade" id="progress">
                    <h4 class="text-center mb-4">Ваш прогресс</h4>
                    <canvas id="progress-calorie-chart" height="200"></canvas>
                    <canvas id="progress-weight-chart" height="200" class="mt-4"></canvas>
                </div>

                <!-- Советы -->
                <div class="tab-pane fade" id="tips">
                    <h4 class="text-center mb-4">Персональные советы</h4>
                    <div id="tips-content" class="tip-card animate__animated animate__fadeInUp"></div>
                </div>

                <!-- Напоминания -->
                <div class="tab-pane fade" id="reminders">
                    <h4 class="text-center mb-4">Напоминания</h4>
                    <div class="input-group mb-3 animate__animated animate__fadeInUp">
                        <input type="text" class="form-control bg-dark text-white" id="reminder-name" placeholder="Название">
                        <input type="text" class="form-control bg-dark text-white" id="reminder-text" placeholder="Текст">
                        <input type="time" class="form-control bg-dark text-white" id="reminder-time">
                        <button class="btn btn-neon" onclick="addReminder()">Добавить</button>
                    </div>
                    <ul id="reminder-list" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const API_KEY = 'DEMO_KEY';
        const USDA_API = 'https://api.nal.usda.gov/fdc/v1/foods/search';

        let userData = JSON.parse(localStorage.getItem('userData')) || {};
        let dailyData = JSON.parse(localStorage.getItem('dailyData')) || {};
        let weightData = JSON.parse(localStorage.getItem('weightData')) || {};
        let waterData = JSON.parse(localStorage.getItem('waterData')) || {};
        let reminders = JSON.parse(localStorage.getItem('reminders')) || [];
        let currentDate = new Date().toISOString().split('T')[0];
        document.getElementById('date').value = currentDate;

        let calorieChart, weightChart, progressCalorieChart, progressWeightChart;

        // Сохранение профиля и расчёт
        function saveProfileAndCalculate() {
            userData = {
                name: document.getElementById('name').value || 'Пользователь',
                age: parseFloat(document.getElementById('age').value) || 30,
                gender: document.getElementById('gender').value || 'male',
                height: parseFloat(document.getElementById('height').value) || 170,
                weight: parseFloat(document.getElementById('weight').value) || 70,
                activity: parseFloat(document.getElementById('activity').value) || 1.2,
                goal: document.getElementById('goal').value || 'loss'
            };
            localStorage.setItem('userData', JSON.stringify(userData));
            weightData[currentDate] = userData.weight;
            localStorage.setItem('weightData', JSON.stringify(weightData));

            calculateCalories();
            generateTips();
            updateCharts();
        }

        function calculateCalories() {
            const { age, gender, height, weight, activity, goal } = userData;
            let bmr = gender === 'male' ? 66.5 + (13.75 * weight) + (5.003 * height) - (6.75 * age) : 655.1 + (9.563 * weight) + (1.850 * height) - (4.676 * age);
            const tdee = bmr * activity;
            const recommended = goal === 'loss' ? tdee - 500 : tdee + 500;

            document.getElementById('profile-results').innerHTML = `
                <div class="alert alert-success text-dark">Рекомендуемые калории: ${recommended.toFixed(0)} ккал</div>
            `;
        }

        function generateTips() {
            const { goal, weight, height } = userData;
            const bmi = weight / ((height / 100) ** 2);
            let tips = `<p>BMI: ${bmi.toFixed(1)}</p>`;
            if (goal === 'loss') {
                tips += `<ul><li>HIIT 3 раза в неделю</li><li>Кардио + силовые</li></ul>`;
            } else {
                tips += `<ul><li>Силовые 4-6 раз</li><li>Push-Pull-Legs</li></ul>`;
            }
            document.getElementById('tips-content').innerHTML = tips;
        }

        // Функции для еды, графиков, напоминаний, воды — адаптировать из предыдущих версий
        // ... (вставьте код для searchFood, addFood, renderFoods, updateCharts, addReminder, scheduleReminder, addWater, etc.)

        // Инициализация
        if (Object.keys(userData).length > 0) {
            calculateCalories();
            generateTips();
        }
        renderFoods();
        renderWater();
        updateCharts();
        renderReminders();
        reminders.forEach(scheduleReminder);

        if (Notification.permission === "default") Notification.requestPermission();
    </script>
</body>
</html>
