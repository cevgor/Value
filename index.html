<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitLife — Твой фитнес-компаньон</title>

    <!-- Bootstrap 5 + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Fonts for strict, sporty look -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --bg-gradient-start: #2c3e50; /* Темно-синий */
            --bg-gradient-end: #bdc3c7; /* Серый */
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-color: #333;
            --primary: #2980b9; /* Спортивный синий */
            --total-color: #2980b9;
        }

        body.dark-theme {
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #16213e;
            --card-bg: rgba(30, 30, 46, 0.95);
            --text-color: #e0e0e0;
            --primary: #3498db;
            --total-color: #3498db;
        }

        body {
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            min-height: 100vh;
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            transition: background 0.5s ease;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
        }

        .card {
            background: var(--card-bg);
            border: none;
            border-radius: 10px; /* Более строгий радиус */
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .nav-tabs .nav-link {
            border: none;
            border-radius: 0;
            font-weight: 700; /* Жирный шрифт */
            color: #555;
        }

        .nav-tabs .nav-link.active {
            background: var(--primary);
            color: white;
        }

        .tab-pane {
            padding: 20px;
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn-primary {
            background: var(--primary);
            border: none;
            font-weight: 700;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .list-group-item {
            background: rgba(255,255,255,0.1);
            border-radius: 8px !important;
            margin-bottom: 8px;
            border: none;
            transition: all 0.3s;
            font-weight: 500;
        }

        .list-group-item:hover {
            transform: translateX(3px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        #total-calories {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--total-color);
        }

        .tip-card {
            background: rgba(255,255,255,0.15);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            backdrop-filter: blur(5px);
            font-weight: 500;
        }

        .motivation-quote {
            font-style: italic;
            text-align: center;
            font-size: 1.2rem;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }

        /* Wizard styles */
        #wizard-modal .modal-dialog {
            max-width: 500px;
        }
        #wizard-modal .modal-content {
            background: var(--card-bg);
            border-radius: 10px;
        }
        #wizard-steps > div {
            display: none;
        }
        #wizard-steps > div.active {
            display: block;
        }
        .progress {
            height: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card animate__animated animate__fadeIn">
            <div class="card-header bg-transparent text-center py-4 position-relative">
                <h1 class="mb-0" style="color: var(--primary);">FitLife</h1>
                <p class="text-muted" id="greeting">Твой спортивный помощник</p>

                <!-- Переключатель темы -->
                <div class="position-absolute top-0 end-0 p-3">
                    <button class="btn btn-outline-secondary" id="theme-toggle" onclick="toggleTheme()">
                        <i class="bi bi-moon-stars-fill" id="theme-icon"></i>
                    </button>
                </div>
            </div>

            <div class="card-body p-0">
                <!-- Вкладки (без калькулятора, он в wizard) -->
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item flex-fill text-center"><button class="nav-link active w-100" data-bs-toggle="tab" data-bs-target="#food"><i class="bi bi-basket"></i> Питание</button></li>
                    <li class="nav-item flex-fill text-center"><button class="nav-link w-100" data-bs-toggle="tab" data-bs-target="#progress"><i class="bi bi-graph-up"></i> Прогресс</button></li>
                    <li class="nav-item flex-fill text-center"><button class="nav-link w-100" data-bs-toggle="tab" data-bs-target="#workout-tips"><i class="bi bi-lightbulb"></i> Тренировки</button></li>
                    <li class="nav-item flex-fill text-center"><button class="nav-link w-100" data-bs-toggle="tab" data-bs-target="#reminders"><i class="bi bi-bell"></i> Напоминания</button></li>
                    <li class="nav-item flex-fill text-center"><button class="nav-link w-100" data-bs-toggle="tab" data-bs-target="#extras"><i class="bi bi-droplet"></i> Дополнительно</button></li>
                </ul>

                <div class="tab-content">
                    <!-- Питание -->
                    <div class="tab-pane fade show active" id="food">
                        <h4 class="text-center mb-4">Дневник питания</h4>
                        <!-- ... (тот же код для поиска и списка еды) ... -->
                    </div>

                    <!-- Прогресс -->
                    <div class="tab-pane fade" id="progress">
                        <h4 class="text-center mb-4">Прогресс калорий и веса</h4>
                        <canvas id="calorie-chart" height="150"></canvas>
                        <div class="mt-4">
                            <h5>График веса</h5>
                            <canvas id="weight-chart" height="150"></canvas>
                            <div class="mt-3">
                                <input type="number" step="0.1" class="form-control w-50 mx-auto" id="current-weight" placeholder="Обновить вес (кг)">
                                <button class="btn btn-primary mt-2 w-100" onclick="addWeight()">Обновить вес</button>
                            </div>
                        </div>
                    </div>

                    <!-- Тренировки и советы -->
                    <div class="tab-pane fade" id="workout-tips">
                        <h4 class="text-center mb-4" id="workout-greeting">Персональные советы по тренировкам</h4>
                        <div id="bmi-info" class="alert alert-info text-center"></div>
                        <div id="workout-plan"></div>
                    </div>

                    <!-- Напоминания -->
                    <div class="tab-pane fade" id="reminders">
                        <!-- ... (тот же код) ... -->
                    </div>

                    <!-- Дополнительно -->
                    <div class="tab-pane fade" id="extras">
                        <!-- ... (трекер воды) ... -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Wizard Modal -->
    <div class="modal fade" id="wizard-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Добро пожаловать в FitLife!</h5>
                </div>
                <div class="modal-body">
                    <div class="progress">
                        <div class="progress-bar" id="wizard-progress" role="progressbar" style="width: 0%;"></div>
                    </div>
                    <div id="wizard-steps">
                        <div class="step active" data-step="1">
                            <label>Ваше имя:</label>
                            <input type="text" class="form-control" id="wizard-name" required>
                        </div>
                        <div class="step" data-step="2">
                            <label>Возраст (лет):</label>
                            <input type="number" class="form-control" id="wizard-age" required>
                        </div>
                        <div class="step" data-step="3">
                            <label>Пол:</label>
                            <select class="form-select" id="wizard-gender" required>
                                <option value="male">Мужской</option>
                                <option value="female">Женский</option>
                            </select>
                        </div>
                        <div class="step" data-step="4">
                            <label>Рост (см):</label>
                            <input type="number" class="form-control" id="wizard-height" required>
                        </div>
                        <div class="step" data-step="5">
                            <label>Вес (кг):</label>
                            <input type="number" class="form-control" id="wizard-weight" required>
                        </div>
                        <div class="step" data-step="6">
                            <label>Уровень активности:</label>
                            <select class="form-select" id="wizard-activity" required>
                                <option value="1.2">Сидячий</option>
                                <option value="1.375">Лёгкая</option>
                                <option value="1.55">Умеренная</option>
                                <option value="1.725">Высокая</option>
                                <option value="1.9">Очень высокая</option>
                            </select>
                        </div>
                        <div class="step" data-step="7">
                            <label>Цель:</label>
                            <select class="form-select" id="wizard-goal" required>
                                <option value="loss">Похудение</option>
                                <option value="gain">Набор мышц</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="wizard-prev" disabled>Назад</button>
                    <button type="button" class="btn btn-primary" id="wizard-next">Далее</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const API_KEY = 'DEMO_KEY';
        const USDA_API = 'https://api.nal.usda.gov/fdc/v1/foods/search';

        let userData = JSON.parse(localStorage.getItem('userData')) || {};
        let dailyData = JSON.parse(localStorage.getItem('dailyData')) || {};
        let weightData = JSON.parse(localStorage.getItem('weightData')) || {};
        let waterData = JSON.parse(localStorage.getItem('waterData')) || {};
        let reminders = JSON.parse(localStorage.getItem('reminders')) || [];
        let currentDate = new Date().toISOString().split('T')[0];
        document.getElementById('date').value = currentDate;

        let calorieChart, weightChart;

        // Тема (без изменений)
        function toggleTheme() { /* ... */ }

        // Инициализация wizard
        const wizardModal = new bootstrap.Modal(document.getElementById('wizard-modal'));
        if (!userData.name) {
            wizardModal.show();
            setupWizard();
        } else {
            updateGreeting();
            calculateAndShowPlans();
        }

        function setupWizard() {
            const steps = document.querySelectorAll('.step');
            const progressBar = document.getElementById('wizard-progress');
            const prevBtn = document.getElementById('wizard-prev');
            const nextBtn = document.getElementById('wizard-next');
            let currentStep = 1;
            const totalSteps = steps.length;

            function updateProgress() {
                progressBar.style.width = `${((currentStep - 1) / (totalSteps - 1)) * 100}%`;
                prevBtn.disabled = currentStep === 1;
                nextBtn.textContent = currentStep === totalSteps ? 'Завершить' : 'Далее';
            }

            nextBtn.onclick = () => {
                const input = steps[currentStep - 1].querySelector('input, select');
                if (input && input.value) {
                    if (currentStep < totalSteps) {
                        steps[currentStep - 1].classList.remove('active');
                        currentStep++;
                        steps[currentStep - 1].classList.add('active');
                        updateProgress();
                    } else {
                        saveUserData();
                        wizardModal.hide();
                        updateGreeting();
                        calculateAndShowPlans();
                    }
                }
            };

            prevBtn.onclick = () => {
                if (currentStep > 1) {
                    steps[currentStep - 1].classList.remove('active');
                    currentStep--;
                    steps[currentStep - 1].classList.add('active');
                    updateProgress();
                }
            };

            updateProgress();
        }

        function saveUserData() {
            userData = {
                name: document.getElementById('wizard-name').value,
                age: parseFloat(document.getElementById('wizard-age').value),
                gender: document.getElementById('wizard-gender').value,
                height: parseFloat(document.getElementById('wizard-height').value),
                weight: parseFloat(document.getElementById('wizard-weight').value),
                activity: parseFloat(document.getElementById('wizard-activity').value),
                goal: document.getElementById('wizard-goal').value
            };
            localStorage.setItem('userData', JSON.stringify(userData));
            weightData[currentDate] = userData.weight; // Начальный вес
            localStorage.setItem('weightData', JSON.stringify(weightData));
        }

        function updateGreeting() {
            document.getElementById('greeting').innerText = `Привет, ${userData.name}! Давай тренируемся.`;
            document.getElementById('workout-greeting').innerText = `${userData.name}, твои персональные советы по тренировкам`;
        }

        function calculateAndShowPlans() {
            const { age, gender, height, weight, activity, goal } = userData;

            // BMI
            const bmi = weight / ((height / 100) ** 2);
            let bmiCategory = bmi < 18.5 ? 'недовес' : bmi < 25 ? 'норма' : bmi < 30 ? 'избыточный вес' : 'ожирение';
            document.getElementById('bmi-info').innerHTML = `Твой BMI: ${bmi.toFixed(1)} (${bmiCategory}).`;

            // BMR & TDEE
            let bmr = gender === 'male' ? 66.5 + (13.75 * weight) + (5.003 * height) - (6.75 * age) : 655.1 + (9.563 * weight) + (1.850 * height) - (4.676 * age);
            const tdee = bmr * activity;
            const recommendedCalories = goal === 'loss' ? tdee - 500 : tdee + 500;

            // Персональные советы по тренировкам
            let planHtml = '<div class="tip-card"><h5>Рекомендуемые калории:</h5><p>' + recommendedCalories.toFixed(0) + ' ккал/день.</p></div>';

            if (goal === 'loss') {
                planHtml += `
                    <div class="tip-card">
                        <h5>План для похудения</h5>
                        <p>На основе твоих данных${bmi >= 30 ? ' (с учётом ожирения: начинай осторожно)' : ''}:</p>
                        <ul>
                            <li>3-4 дня силовых + 2-3 кардио (HIIT 20-30 мин).</li>
                            <li>Full body: 10 pushups, 15 squats, 10 lunges/ногу. Повтори 3 раза с отдыхом 30 сек.</li>
                            <li>Еженедельно: 50 мин в зале 3 раза + brisk walks.</li>
                            <li>4-дневная программа: фокус на fat loss с базовыми упражнениями.</li>
                        </ul>
                    </div>`;
            } else {
                planHtml += `
                    <div class="tip-card">
                        <h5>План для набора мышц</h5>
                        <p>На основе твоих данных:</p>
                        <ul>
                            <li>4-6 дней: Push-Pull-Legs или Full Body 3 раза.</li>
                            <li>Упражнения: Bench press, Row, Overhead press, Squats.</li>
                            <li>8-недельная программа: 4 дня, фокус на mass building.</li>
                            <li>Поднимай тяжёлые веса 2 ч, 4 дня (back, legs, arms/chest, full body).</li>
                        </ul>
                    </div>`;
            }

            document.getElementById('workout-plan').innerHTML = planHtml;
        }

        // Функция обновления веса
        function addWeight() {
            const newWeight = parseFloat(document.getElementById('current-weight').value);
            if (newWeight) {
                userData.weight = newWeight;
                weightData[currentDate] = newWeight;
                localStorage.setItem('userData', JSON.stringify(userData));
                localStorage.setItem('weightData', JSON.stringify(weightData));
                updateCharts();
                calculateAndShowPlans(); // Обновить планы
            }
        }

        // Остальные функции (searchFood, addFood, etc.) без изменений

        // Инициализация
        renderFoods();
        renderWater();
        updateCharts();
        renderReminders();
        reminders.forEach(scheduleReminder);

        if (Notification.permission === "default") Notification.requestPermission();
    </script>
</body>
</html>
