<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitToMe — Твой личный фитнес-трекер</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --bg-dark: #0d1117;
            --card-dark: #161b22;
            --text-light: #c9d1d9;
            --accent: #00ff88;
            --accent-hover: #00cc6a;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            margin: 0;
        }

        h1, h2, h3, h4, h5 {
            font-family: 'Orbitron', sans-serif;
            color: white;
        }

        .hero {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .hero h1 {
            font-size: 4.5rem;
            text-shadow: 0 0 20px var(--accent);
        }

        .btn-accent {
            background: var(--accent);
            color: #000;
            font-weight: bold;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            box-shadow: 0 0 20px rgba(0,255,136,0.5);
            transition: all 0.3s;
            cursor: pointer;
            z-index: 10;
        }

        .btn-accent:hover {
            background: var(--accent-hover);
            box-shadow: 0 0 30px rgba(0,255,136,0.8);
            transform: translateY(-3px);
        }

        .navbar-dark {
            background: #161b22 !important;
            border-bottom: 1px solid #30363d;
        }

        .nav-link {
            color: var(--text-light) !important;
            font-weight: 500;
        }

        .nav-link.active {
            color: var(--accent) !important;
            border-bottom: 3px solid var(--accent);
        }

        .card-custom {
            background: var(--card-dark);
            border: 1px solid #30363d;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            padding: 20px;
        }

        .form-control, .form-select {
            background-color: #161b22;
            border: 1px solid #30363d;
            color: white;
        }

        .form-control:focus, .form-select:focus {
            background-color: #161b22;
            border-color: var(--accent);
            box-shadow: 0 0 0 0.25rem rgba(0,255,136,0.25);
            color: white;
        }

        .section {
            display: none;
        }

        #overview {
            display: block;
        }

        #quiz-form-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <!-- Главная страница (hero) -->
    <div id="landing-page">
        <section class="hero">
            <div class="container position-relative">
                <h1>FIT to ME</h1>
                <p class="lead fs-2">Твой личный фитнес-трекер</p>
                <p class="fs-4 mb-5">Бесплатно. Без рекламы. Для всех.</p>
                <button class="btn btn-accent btn-lg" id="start-button">Рассчитать программу</button>
            </div>
        </section>
    </div>

    <!-- Личный кабинет -->
    <div id="dashboard" style="display: none;">
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">FitToMe</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link active" href="#" data-section="overview">Обзор</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" data-section="nutrition">Питание</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" data-section="workouts">Тренировки</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" data-section="progress">Прогресс</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Выйти</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-5 pt-5">
            <section id="overview" class="section">
                <h2 class="text-center mb-5">Привет, <span id="user-name-display"></span>!</h2>
                <div class="row g-4">
                    <div class="col-md-4">
                        <div class="card-custom text-center">
                            <h5>Рекомендуемые калории</h5>
                            <h3 id="target-calories">—</h3>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card-custom text-center">
                            <h5>Текущий вес</h5>
                            <h3 id="current-weight-display">— кг</h3>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card-custom text-center">
                            <h5>BMI</h5>
                            <h3 id="bmi-display">—</h3>
                        </div>
                    </div>
                </div>
            </section>

            <section id="nutrition" class="section">
                <h2 class="mb-4">Твой план питания</h2>
                <div id="nutrition-plan-display" class="card-custom"></div>
            </section>

            <section id="workouts" class="section">
                <h2 class="mb-4">Твоя программа тренировок</h2>
                <div id="workout-plan-display" class="card-custom"></div>
            </section>

            <section id="progress" class="section">
                <h2 class="mb-4">График веса</h2>
                <canvas id="weight-chart" height="300"></canvas>
            </section>
        </div>
    </div>

    <!-- Форма ввода данных (overlay) -->
    <div id="quiz-form-overlay">
        <div class="card bg-dark text-light p-4" style="width: 90%; max-width: 600px;">
            <h3 class="text-center mb-4">Рассчитай свою программу</h3>
            <div class="row g-3">
                <div class="col-md-6"><input type="text" class="form-control" placeholder="Имя" id="name"></div>
                <div class="col-md-6"><input type="number" class="form-control" placeholder="Возраст" id="age"></div>
                <div class="col-md-6">
                    <select class="form-select" id="gender">
                        <option value="" disabled selected>Пол</option>
                        <option value="male">Мужской</option>
                        <option value="female">Женский</option>
                    </select>
                </div>
                <div class="col-md-6"><input type="number" class="form-control" placeholder="Рост (см)" id="height"></div>
                <div class="col-md-6"><input type="number" class="form-control" placeholder="Вес (кг)" id="weight"></div>
                <div class="col-md-6">
                    <select class="form-select" id="activity">
                        <option value="" disabled selected>Активность</option>
                        <option value="1.2">Сидячий</option>
                        <option value="1.375">Лёгкая</option>
                        <option value="1.55">Умеренная</option>
                        <option value="1.725">Высокая</option>
                        <option value="1.9">Очень высокая</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <select class="form-select" id="goal">
                        <option value="" disabled selected>Цель</option>
                        <option value="loss">Похудение</option>
                        <option value="gain">Набор мышц</option>
                        <option value="maintain">Поддержание формы</option>
                    </select>
                </div>
                <div class="col-12 text-center mt-4">
                    <button class="btn btn-accent btn-lg px-5" onclick="enterDashboard()">Рассчитать и войти</button>
                    <button class="btn btn-secondary mt-2" onclick="hideForm()">Отмена</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        let userData = {};
        let weightHistory = JSON.parse(localStorage.getItem('weightHistory')) || {};
        let chartInstance = null;

        // Показ формы
        document.getElementById('start-button').onclick = function() {
            document.getElementById('quiz-form-overlay').style.display = 'flex';
        };

        function hideForm() {
            document.getElementById('quiz-form-overlay').style.display = 'none';
        }

        // Навигация
        document.querySelectorAll('.nav-link[data-section]').forEach(link => {
            link.onclick = function(e) {
                e.preventDefault();
                const section = this.getAttribute('data-section');
                document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
                document.getElementById(section).style.display = 'block';
                document.querySelectorAll('.nav-link').forEach(nav => nav.classList.remove('active'));
                this.classList.add('active');
            };
        });

        function enterDashboard() {
            userData = {
                name: document.getElementById('name').value.trim() || 'Тренирующийся',
                age: parseFloat(document.getElementById('age').value),
                gender: document.getElementById('gender').value,
                height: parseFloat(document.getElementById('height').value),
                weight: parseFloat(document.getElementById('weight').value),
                activity: parseFloat(document.getElementById('activity').value),
                goal: document.getElementById('goal').value
            };

            if (!userData.age || !userData.height || !userData.weight || !userData.gender || !userData.activity || !userData.goal) {
                alert('Заполните все поля!');
                return;
            }

            localStorage.setItem('userData', JSON.stringify(userData));

            const today = new Date().toISOString().split('T')[0];
            weightHistory[today] = userData.weight;
            localStorage.setItem('weightHistory', JSON.stringify(weightHistory));

            // Переход
            document.getElementById('landing-page').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('quiz-form-overlay').style.display = 'none';

            loadDashboard();
        }

        function loadDashboard() {
            document.getElementById('user-name-display').textContent = userData.name;

            let bmr = userData.gender === 'male'
                ? 66.5 + (13.75 * userData.weight) + (5.003 * userData.height) - (6.75 * userData.age)
                : 655.1 + (9.563 * userData.weight) + (1.850 * userData.height) - (4.676 * userData.age);

            const tdee = bmr * userData.activity;
            const target = userData.goal === 'loss' ? Math.round(tdee - 500)
                         : userData.goal === 'gain' ? Math.round(tdee + 500)
                         : Math.round(tdee);

            document.getElementById('target-calories').textContent = target + ' ккал/день';
            document.getElementById('current-weight-display').textContent = userData.weight + ' кг';

            const bmi = (userData.weight / ((userData.height / 100) ** 2)).toFixed(1);
            document.getElementById('bmi-display').textContent = bmi;

            // Питание
            let nutritionHTML = '<ul>';
            if (userData.goal === 'loss') nutritionHTML += '<li>Дефицит 500 ккал</li><li>Белок 1.8–2.2 г/кг</li><li>Больше овощей</li>';
            else if (userData.goal === 'gain') nutritionHTML += '<li>Профицит 500 ккал</li><li>Белок 2 г/кг</li><li>Углеводы для энергии</li>';
            else nutritionHTML += '<li>Баланс БЖУ</li><li>Слушай тело</li>';
            nutritionHTML += '</ul>';
            document.getElementById('nutrition-plan-display').innerHTML = nutritionHTML;

            // Тренировки
            let workoutHTML = '<ul>';
            if (userData.goal === 'loss') workoutHTML += '<li>3–4 силовые + кардио</li><li>HIIT 20–30 мин</li>';
            else if (userData.goal === 'gain') workoutHTML += '<li>4–5 силовых</li><li>База: жим, тяга, присед</li>';
            else workoutHTML += '<li>3–4 тренировки</li><li>Full-body или сплит</li>';
            workoutHTML += '</ul>';
            document.getElementById('workout-plan-display').innerHTML = workoutHTML;

            // График
            const dates = Object.keys(weightHistory).sort().slice(-30);
            const weights = dates.map(d => weightHistory[d]);

            if (chartInstance) chartInstance.destroy();

            const ctx = document.getElementById('weight-chart').getContext('2d');
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates.length ? dates.map(d => d.slice(5)) : ['Сегодня'],
                    datasets: [{
                        label: 'Вес (кг)',
                        data: weights.length ? weights : [userData.weight],
                        borderColor: var(--accent),
                        backgroundColor: 'rgba(0,255,136,0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { labels: { color: 'white' } } },
                    scales: { x: { ticks: { color: 'white' } }, y: { ticks: { color: 'white' } } }
                }
            });
        }

        function logout() {
            if (confirm('Выйти?')) {
                localStorage.removeItem('userData');
                location.reload();
            }
        }

        // Автологин
        if (localStorage.getItem('userData')) {
            userData = JSON.parse(localStorage.getItem('userData'));
            document.getElementById('landing-page').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            loadDashboard();
        }
    </script>
</body>
</html>
